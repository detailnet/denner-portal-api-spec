        - $ref: '#/parameters/SortParam'
      responses:
        200:
          description: Successful listing
          schema:
            $ref: '#/definitions/AppraisalArticleRatingsResponse'
          examples:
            application/json:

              ratings:
                -
                  article_id: "050202"
                  value: 4.2323
                  count: 198
                  calculated_on: "2016-01-22T11:00:45+02:00"
              page_count: 1
              page_size: 1
              total_items: 1

  /ratings/{article_id}:
    get:
      summary: Get single article rating infos
      description: >
        Use this operation to get a single article rating infos.
      tags:
        - appraisals
      operationId: getArticleRating
      security:
        - appKey: []
#        - appId: []
      parameters:
        - $ref: '#/parameters/ArticleIdPathParam'
      responses:
        200:
          description: Successful object
          schema:
            $ref: '#/definitions/AppraisalArticleRating'
          examples:
            application/json:

              article_id: "050202"
              value: 4.2323
              count: 198
              calculated_on: "2016-01-22T11:00:45"

parameters:
  PageParam:
    name: page
    description: >
      The page number.
      Default: 1
    in: query
    type: integer
    required: false
    format: int32
    minimum: 0
    default: 1
  PageSizeUnlimitableParam:
    name: page_size
    description: >
      The page size that might be unlimited.
      Default: -1 (no limit)
    in: query
    type: integer
    required: false
    format: int32
    default: -1
  PageSizeParam:
    name: page_size
    description: >
      The page size.
      Default: 10
    in: query
    type: integer
    required: false
    format: int32
    minimum: 1
    maximum: 100
    default: 10
  SortParam:
    name: sort
    description: >
      Sort the results, e.g. "sort=name__desc" will sort by name (Z to A)
    in: query
    type: string
    required: false
  ArticleIdPathParam:
    name: article_id
    description: The unique identifier of an article
    in: path
    type: string
    required: true
    pattern: '/^[0-9]{6}$/'
  PublicationIdPathParam:
    name: publication_id
    description: The unique identifier of an online publication
    in: path
    type: string
    required: true
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
  PublicationArticleIdPathParam:
    name: article_id
    description: The unique identifier of an online publication article
    in: path
    type: string
    required: true
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
  AppraisalIdPathParam:
    name: appraisal_id
    description: The unique identifier of an appraisal
    in: path
    type: string
    required: true
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
  DatePathParam:
    name: date
    description: The unique identifier of a date; Format YYYY-MM-DD'
    in: path
    type: string
    required: true
    pattern: '/^[0-9]{4}\-[0-9]{2}\-[0-9]{2}$/'
  FilterParam:
    name: filter
    in: query
    type: string
    required: false
    description: |
      Filters: JSON array of Filter object, urlencoded.

      Filter object:
      - property: Property to filter on.
      - operator: Operation property. Enumeration ('eq', 'like', 'lt', 'gt', 'in', ...). Dependent from property (not all might be allowed).
      - type: Type of value. Enumeration ('string', 'integer', 'boolean', 'array') Dependent from property and operator (not all might be allowed).
      - value: Value. Must be of the defined type.

      Examples:
      - [{"property":"id","operator":"in","type":"array","value":["7627150d-36bd-4867-89b2-091800a03d24","58afec5c-ece9-4b66-bc55-00d6dc1b65b8"]}]
      - [{"property":"in_shop","operator":"eq","type":"boolean","value":true}]

definitions:
  ### Common
  UUIDv4:
    type: string
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
    description: Unique identifier

  Locale:
    type: string
    pattern: '/^(de|fr|it)$/'
    description: Locale

  Translation:
    type: object
    properties:
      locale:
        $ref: '#/definitions/Locale'
      value:
        type: string
        description: Translated text value

  Url:
    type: string
    description: Web URL address
#    pattern: @todo Fixed pattern?

  CountryFlag:
    type: object
    description: Country flag
    properties:
      image_url:
        $ref: '#/definitions/Url'

  Country:
    type: object
    properties:
      id:
        type: string
        pattern: '/^[A-Z]{2}$/'
        description: Country code definition from ISO 3166
      title:
        $ref: '#/definitions/Translations'
      flag:
        $ref: '#/definitions/CountryFlag'
    description: Country

  Date:
    type: string
    format: date
    description: 'Date; Format full-date of RFC3339 (http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14)'

  Time:
    type: string
    pattern: '/^([0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$/'
    description: 'Time; Format HH:MM:SS'

  DayOfWeek:
    type: integer
    format: int32
    minimum: 0 # According to swagger definition should use minLength for integer type, but does not works correctly
    maximum: 6 # According to swagger definition should use maxLength for integer type, but does not works correctly
    description: Day of week; 0 = Sunday

  Year:
    type: integer
    format: int32
    minimum: 1800
    description: Year

  Week:
    type: integer
    format: int32
    minimum: 1
    maximum: 53
    description: Week number (ISO 8601, week date system)

  Price:
    type: number
    format: float
    minimum: 0
    description: Price in CHF

  Quantity:
    type: integer
    format: int32
    minimum: 0
    description: Quantity

  SoldQuantity:
    type: integer
    format: int32
    minimum: 0
    description: Sold quantity (for texts and prices)

  AdvertisedQuantity:
    type: integer
    format: int32
    minimum: 0
    description: Advertised quantity (for images)

  ContentSize:
    type: number
    format: float
    minimum: 0
    description: Content size

#  Removed because we cannot calculate a valid size, neither display a standardized unit
#  ContentUnit:
#    # @todo Define an pattern or standard reference (e.g. ISO 80000-3)?
#    type: integer
#    format: int32
#    description: Content unit code from navision

  Cooling:
    type: number
    format: int32
    minimum: 0
    description: Cooling type (0 = no cooling, 1 = refrigerated, 2 = frozen)

  Appearance:
    type: object
    properties:
      from:
        type: string
        format: date
      to:
        type: string
        format: date

  Validity:
    type: object
    description: Generic validity based on dates (from/to) and a corresponding text
    properties:
      from:
        $ref: '#/definitions/Date'
      to:
        $ref: '#/definitions/Date'
      text:
        $ref: '#/definitions/Translations'

  ArticleValidity:
    type: object
    description: Article validity based on dates (from/to) and corresponding texts (short and long version)
    properties:
      from:
        $ref: '#/definitions/Date'
      to:
        $ref: '#/definitions/Date'
      short_text:
        $ref: '#/definitions/Translations'
      long_text:
        $ref: '#/definitions/Translations'

  StoreFilter:
    type: object
    properties:
      id:
        type: string
        pattern: '/^(services|channels)$/'
        description: Property ID to filter on
#      property:
#        type: string
#        description: Property to filter on
#      operator:
#        type: string
#        pattern: '/^(in|nin)$/'
#        description: Operation property
#      type:
#        type: string
#        pattern: '/^(string|integer|boolean|array)$/'
#        description: Type of value
      value:
        type: array
        items:
          $ref: '#/definitions/UUIDv4'
        description: Values to filter on. Array of UUids
    required:
      - id
      - value

  AvailabilityLimitations:
    type: object
    description: Texts for information about limited availability
    properties:
      region:
        $ref: '#/definitions/Translations'
      store:
        $ref: '#/definitions/Translations'
      store_filters:
        $ref: '#/definitions/StoreFilters'

  Phone:
    type: string
#    pattern: @todo Fixed pattern?
    description: Formatted phone number

  SortIndex:
    type: integer
    format: int32
    minimum: 0
    description: Index for sorting

  CompositeInfo:
    type: object
    properties:
      title:
        $ref: '#/definitions/Translations'
      description:
        $ref: '#/definitions/Translations'

  Supplier:
    type: object
    properties:
      code:
        type: integer
        format: int32

  ### Store
  Store:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        format: int32
        description: Navision store code
      name:
        type: string
        description: Name
      address:
        type: string
        description: Street
      number:
        type: string
        description: Street number
      zip_code:
        type: integer
        format: int32
        minimum: 1000
        maximum: 9699
        description: Zip code
      city:
        type: string
        description: City
      canton_code:
        type: string
        description: Canton (state) code
      country:
        type: string
        pattern: '/^[A-Z]{2}$/'
        description: Country code definition from ISO 3166
      phone:
        $ref: '#/definitions/Phone'
      hotline:
        $ref: '#/definitions/Phone'
      payment_types:
        type: array
        description: Payment types
        items:
          $ref: '#/definitions/PaymentType'
      credit_card:
        type: boolean
        description: Credit card can be used for payments?
      open_from:
        type: string
        format: date
        description: Opening on
      open_to:
        type: string
        format: date
        description: Closing on
      renovation_from:
        type: string
        format: date
        description: Renovation starting on
      renovation_to:
        type: string
        format: date
        description: Renovation ending on
      longitude:
        type: number
        format: float
        description: Geographic longitude
      latitude:
        type: number
        format: float
        description: Geographic latitude
      language:
        type: string
        description: Language spoken in the store
      email:
        type: string
#        pattern: @todo Fixed pattern?
        description: E-mail address
      homepage:
        $ref: '#/definitions/Url'
      parking_count:
        type: integer
        format: int32
        minimum: 0
        description: Reserved parking places for customers
      channel:
        $ref: '#/definitions/StoreChannel'
      opening_times:
        type: array
        description: Default opening times
        items:
          $ref: '#/definitions/OpeningTime'
      special_opening_times:
        type: array
        items:
          $ref: '#/definitions/SpecialOpeningTime'
        description: Special opening times
      calendar_opening_times:
        type: array
        items:
          $ref: '#/definitions/CalendarOpeningTime'
        description: Calendar opening times
      services:
        type: array
        items:
          $ref: '#/definitions/AssignedStoreService'
        description: Services provided by the store

  ScreenStore:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        format: int32
        description: Navision store code
      calendar_opening_times:
        type: array
        items:
          $ref: '#/definitions/CalendarOpeningTime'
        description: Calendar opening times

  PaymentType:
    type: string
    pattern: '/^(cash|euro|maestro|post")$/' # @todo Needed?
    description: Payment type

  OpeningTime:
    type: object
    properties:
      weekday:
        $ref: '#/definitions/DayOfWeek'
      open_from:
        $ref: '#/definitions/Time'
      open_to:
        $ref: '#/definitions/Time'

  SpecialOpeningTime:
    type: object
    properties:
      day:
        $ref: '#/definitions/Date'
      open_from:
        $ref: '#/definitions/Time'
      open_to:
        $ref: '#/definitions/Time'
      reason:
        $ref: '#/definitions/Translations'
      closed:
        type: boolean
        description: Is the store closed on this day?

  CalendarOpeningTime:
    type: object
    properties:
      day:
        $ref: '#/definitions/Date'
      open_from:
        $ref: '#/definitions/Time'
      open_to:
        $ref: '#/definitions/Time'

  ### Store Channel
  StoreChannel:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        format: int32
        description: Navision channel code
      name:
        type: string
        description: Channel name
      title:
        $ref: '#/definitions/Translations'

  ### Store Service
  StoreService:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        description: Navision service code
      name:
        type: string
        description: Service name
      title:
        $ref: '#/definitions/Translations'

  AssignedStoreService:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        description: Navision service code
      name:
        type: string
        description: Service name
      title:
        $ref: '#/definitions/Translations'
      appearances:
        $ref: '#/definitions/Appearances'

  ### Article group
  ArticleGroup:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: string
        pattern: '/^\d{2}(-\d{2,3})?$/'
        description: Navision article group code (e.g. '01', '20', '01-60', '38-998')
      name:
        type: string
        description: Article group name
      children:
        $ref: '#/definitions/ArticleGroups'

  AssignedArticleGroup:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: string
        pattern: '/^\d{2}(-\d{2,3})?$/'
        description: Navision article group code (e.g. '01', '20', '01-60', '38-998')
      name:
        type: string
        description: Article group name
      parent:
        $ref: '#/definitions/AssignedArticleGroup'

  ### Eco label
  EcoLabel:
    type: object
    properties:
